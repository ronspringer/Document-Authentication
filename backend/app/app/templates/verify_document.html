<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .status {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <h1>Error</h1>
            <p class="status failure">{{ error }}</p>
        {% else %}
            <h1>Document Verification</h1>
            <p>Document ID: <strong>{{ document_id }}</strong></p>
            <p class="status {% if status == 'Authentic and Untampered' %}success{% else %}failure{% endif %}">
                Status: {{ status }}
            </p>
        {% endif %}
    </div>
</body>
</html>
